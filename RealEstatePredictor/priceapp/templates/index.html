{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Price Predictor</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate Price Prediction</h1>
        <form method="POST" action="{% url 'predict_price' %}">
            {% csrf_token %}
            <label>Site Size (sq ft)</label>
            <input type="number" step="0.01" name="site_size" required>

            <label>Near By Main City (km)</label>
            <input type="number" step="0.01" name="city_range" required>

            <label>Road gap (m)</label>
            <input type="number" step="0.01" name="road_distance" required>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
